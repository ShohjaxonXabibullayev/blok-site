    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}
<form method="POST">
    {% csrf_token %}
    <h2>Parolni tiklash</h2>

    <div>
        <label for="id_password">Yangi parol</label>
        <input type="password" name="password" id="id_password" required>
    </div>

    <div>
        <label for="id_password_confirm">Yangi parolni tasdiqlang</label>
        <input type="password" name="password_confirm" id="id_password_confirm" required>
    </div>

    <div>
        <label for="id_code">Tasdiqlash kodi</label>
        <input type="text" name="code" id="id_code" maxlength="6" required>
    </div>

    <button type="submit">Parolni tiklash</button>
</form>
